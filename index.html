<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="page">
        <div class="page_container">
            <!--Navigation-->
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav-link">Gmail</a></li>
                    <li class="nav_item"><a href="#" class="nav-link">Images</a></li>
                    <li class="nav_item nav_item-app">
                        <svg class="gb_Xe" focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                    </li>
                    <li class="nav_item nav_item-profile"><a href="https://github.com/ipsum-dipsum" target="blank"></a>
                    </li>



                </ul>

            </nav>

            <!--Main Page-->
            <main class="main">
                <div class="main_page">
                    <img src="images/google_logo.png" alt="Google Logo">
                </div>
                <div class="main-input">
                    <form class="main-form">
                        <div class="form_group">
                            <div class="form-logo-search">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                    </path>
                                </svg>
                            </div>
                            <div class="form__input">
                                <input type="text" name="search" id="search">
                            </div>
                            <div class="form__logo--mic">
                                <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                                        fill="#4285f4"></path>
                                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                    <path
                                        d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                                        fill="#f4b400"></path>
                                    <path
                                        d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                        fill="#ea4335"></path>
                                </svg>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="main__submit">
                    <button type="submit" class="main__submit--search">Google Search</button>
                    <button class="main__submit--lucky">I'm Feeling Lucky</button>
                </div>
            </main>
            <!--footer-->
            <footer class="footer">
                <div>
                    <ul class="footer__list">
                        <li class="footer__item" style="padding-left: 0;">
                            <a href="#" class="footer__link">Advertising</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">Business</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">About</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">How Search works</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="footer__list">
                        <li class="footer__item" style="padding-left: 0;">
                            <a href="#" class="footer__link">Privacy</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">Terms</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">Settings</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>


    </div>




</body>

</html>
